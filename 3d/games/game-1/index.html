<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>刹那の見切り（Game 1）</title>
  <style>
  /* 変更点: 黒背景の箇所は白文字表示に統一 */
  html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:system-ui, "Segoe UI", Meiryo, sans-serif}
    #root{display:flex;align-items:center;justify-content:center;height:100%;padding:20px;box-sizing:border-box}
    .wrap{max-width:900px;width:100%;text-align:center}
    h2{margin:0 0 8px}
    .status{margin:16px 0;padding:18px;border-radius:8px;background:#111;font-size:20px;color:#fff}
    .status.go{background:#083; color:#eaffea}
    .status.false{background:#800; color:#ffdede}
    .meta{color:#cbd5e1; font-size:14px} /* 読みやすい薄い色に調整 */
    .scores{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .player{background:#101018;padding:12px;border-radius:8px;min-width:180px;color:#fff}
    .player strong{display:block;margin-bottom:6px}
    .controls{margin-top:18px;display:flex;gap:8px;justify-content:center}
    button{padding:8px 12px;border-radius:6px;border:0;cursor:pointer;color:#fff}
    button#back{background:#444;color:#fff}
    button#restart{background:#2a6;color:#fff}
  /* Intro overlay */
  #intro-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.78);z-index:9999}
  #intro-overlay .panel{max-width:560px;margin:20px;padding:20px;border-radius:12px;background:linear-gradient(180deg,#073 0%,#052 100%);color:#eaffea;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,0.6);font-size:18px;line-height:1.6}
  #intro-overlay .panel small{display:block;margin-top:12px;color:#d6ffe0;font-size:14px}
  </style>
</head>
<body>
  <div id="intro-overlay" role="dialog" aria-modal="true">
    <div class="panel" tabindex="0">
      <div>2人プレイゲーム<br>スペースキーでスタート<br>Player1 : Aキー　　　player2 : Lキー<br>画面緑色になったら指定キーを押す</div>
      <small>スペースキーまたはクリックで説明を閉じます</small>
    </div>
  </div>
  <div id="root">
    <div class="wrap">
      <h2>刹那の見切り</h2>

      <div id="status" class="status">Spaceでスタート — Player1: A ／ Player2: L</div>
      <div class="meta">見切りの合図はランダムに2〜6秒後。合図前のキーは反則（ファウル）。</div>

      <div class="scores" aria-live="polite">
        <div class="player">
          <strong>Player1 (A)</strong>
          <div id="p1score">Score: 0</div>
          <div id="p1time">反応: —</div>
        </div>
        <div class="player">
          <strong>Player2 (L)</strong>
          <div id="p2score">Score: 0</div>
          <div id="p2time">反応: —</div>
        </div>
      </div>

      <div class="controls">
        <button id="restart">リセットスコア</button>
        <button id="back">戻る</button>
  <button id="fullscreen-toggle" aria-label="フルスクリーン切替" style="padding:8px 12px;border-radius:6px;border:none;background:#222;color:#fff;cursor:pointer">⤢</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script>
    (function(){
      const btn = document.getElementById('fullscreen-toggle');
      const target = document.getElementById('root') || document.body;
      btn.addEventListener('click', ()=>{
        if(!document.fullscreenElement){
          (target.requestFullscreen || target.webkitRequestFullscreen).call(target);
        } else {
          (document.exitFullscreen || document.webkitExitFullscreen).call(document);
        }
      });
    })();
  </script>
</body>
</html>
